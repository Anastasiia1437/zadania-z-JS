    <h1>Witaj w Raju Komputerów!</h1>
    <h2>Wybierz swoje produkty:</h2>
    <label><input type="checkbox" value="499"> Obudowa</label><br>
    <label><input type="checkbox" value="2599"> Karta Graficzna</label><br>
    <label><input type="checkbox" value="999"> Płyta Główna</label><br>
    <label><input type="checkbox" value="1699"> Procesor</label><br>
    <p id="podsumowanie">Wybrane produkty:  Łącznie: 0 zł</p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const podsumowanie = document.getElementById("podsumowanie");

            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    let suma = 0;
                    checkboxes.forEach(function(checkbox) {
                        if (checkbox.checked) {
                            suma += parseInt(checkbox.value);
                        }
                    });
                    podsumowanie.textContent = 'Wybrane produkty: ';
                    checkboxes.forEach(function(checkbox) {
                        if (checkbox.checked) {
                            podsumowanie.textContent += checkbox.parentElement.textContent.trim() + ', ';
                        }
                    });
                    podsumowanie.textContent += `Łącznie: ${suma} zł`;
                });
            });
        });

    
    </script>

        <h1>Wybierz miejsce docelowe:</h1>
        <form id="biletyForm">
            <label><input type="radio" name="miejsce" value="25"> Wrocław Główny</label><br>
            <label><input type="radio" name="miejsce" value="12"> Jaworzyna Śląska</label><br>
            <label><input type="radio" name="miejsce" value="13"> Sobótka</label><br>
            <button type="button" onclick="pokazCene()">Pokaż cenę biletu</button>
        </form>
        <p id="cena"></p>
    
        <script>
            function pokazCene() {
                const form = document.getElementById('biletyForm');
                const selectedOption = form.querySelector('input[name="miejsce"]:checked');
    
                if (selectedOption) {
                    const cenaBiletu = parseFloat(selectedOption.value).toFixed(2);
                    document.getElementById('cena').textContent = `Cena biletu: ${cenaBiletu} zł`;
                } else {
                    document.getElementById('cena').textContent = "Proszę wybrać miejsce docelowe!";
                }
            }
        </script>
